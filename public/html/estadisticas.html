<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estadisticas.css">
</head>

<body>
  <header class="header">
    <a class="logo" href="inicio.html">OnTrack</a>
    <div class="user-menu">
      <button id="userBtn">
        <img src="../img/user.png" alt="User Icon" />
      </button>
      <div id="dropdown" class="dropdown hidden">
        <a href="perfil.html">Mi Perfil</a>
        <a href="reportes.html">Reportes</a>
        <a href="estadisticas.html">Estadísticas</a>
      </div>
    </div>
  </header>

  <div class="contenedor">
    <div class="map-container">
      <div id="map"></div>
    </div>
    <div id="info">Haz click en una provincia</div>
    <div class="contenedor-graficos">
      <div class="contenedor-grafico-horarios">
        <div class="grafico-horarios">
          <h5>Horarios con mas crímenes</h5>
          <div id="graficoHoras"></div>
        </div>
      </div>
    </div>

    <div class="contenedor-graficos">
      <div class="contenedor-grafico-iluminacion">
        <div class="grafico-iluminacion">
          <h5>Iluminación en la zona</h5>
          <div id="graficoIluminacion"></div>
        </div>
      </div>
      <div class="contenedor-grafico-afluencia">
        <div class="grafico-afluencia">
          <h5>Afluencia de gente</h5>
          <div id="graficoAfluencia"></div>
        </div>
      </div>
    </div>

    <div class="contenedor-graficos">
      <div class="contenedor-grafico-genero">
        <div class="grafico-genero">
          <h5>Usuarios por género</h5>
          <div id="graficoGenero"></div>
        </div>
      </div>
      <div class="contenedor-grafico-edad">
        <div class="grafico-edad">
          <h5>Usuarios por edad</h5>
          <div id="graficoEdad"></div>
        </div>
      </div>
    </div>

    <section id="reportes-recientes" class="reportes-container">
      <h2>Reportes Recientes</h2>
      <div class="filtros-superior">
        <div>
          <label for="provinciaSelect">Provincia:</label>
          <select id="provinciaSelect">
            <option value="">Todas</option>
          </select>
        </div>
        <div>
          <label for="localidadSelect">Localidad:</label>
          <select id="localidadSelect" disabled>
            <option value="">Todas</option>
          </select>
        </div>
        <div>
          <label for="tipoSelect">Tipo de crimen:</label>
          <select id="tipoSelect">
            <option value="">Todos</option>
            <option value="robo">Robo</option>
            <option value="asalto">Asalto</option>
            <option value="vandalismo">Vandalismo</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>
      <div class="filtros-inferior">
        <div>
          <label for="anioSelect">Año:</label>
          <select id="anioSelect">
            <option value="">Todas</option>
          </select>
        </div>
        <div>
          <label for="mesSelect">Mes:</label>
          <select id="mesSelect">
            <option value="">Todas</option>
          </select>
        </div>
        <div>
          <label for="diaSelect">Día:</label>
          <select id="diaSelect">
            <option value="">Todas</option>
          </select>
        </div>
        <div>
          <label for="horaSelect">Hora:</label>
          <select id="horaSelect">
            <option value="">Todas</option>
          </select>
        </div>
      </div>
      <table class="tabla-reportes">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Provincia</th>
            <th>Zona / Localidad</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody id="reportesBody">
        </tbody>
      </table>
      <button id="verMasBtn">Ver más</button>
    </section>
  </div>

  <script>
    document.getElementById("userBtn").addEventListener("click", () => {
      document.getElementById("dropdown").classList.toggle("hidden");
    });

    window.addEventListener("click", (e) => {
      if (!e.target.closest(".user-menu")) {
        document.getElementById("dropdown").classList.add("hidden");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="../js/estadisticas.js"></script>
</body>

</html>
