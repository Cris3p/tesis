<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - OnTrack</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbarra">
            <div class="logo">OnTrack</div>
            <ul class="nav-links">
                <li><a href="/html/login.html">Volver al Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor">
        <div class="left">
            <div class="login-form">
                <h2>Restablecer Contraseña</h2>
                <form id="resetPasswordForm">
                    <input type="hidden" id="resetToken" value="">
                    <div class="contraseña">
                        <input type="password" placeholder="Confirmar Contraseña" id="newPssw" required>
                        <i class='bx bxs-lock-alt' id="TpL"></i>
                    </div>
                    <div class="contraseña">
                        <input type="password" placeholder="Nueva Contraseña" id="ConPssw" required>
                        <i class="bx bxs-lock-alt" id="ConfPssw"></i>
                    </div>
                    <button type="submit">Restablecer Contraseña</button>
                </form>
            </div>
        </div>
        <div class="right"></div>
    </div>

    <script src="../js/reset.js"></script>
</body>
</html>
