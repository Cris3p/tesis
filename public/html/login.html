<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Inicia Sesión</title>
</head>

<body>

    <header>
        <nav class="navbarra">
            <div class="logo">OnTrack</div>
            <ul class="nav-links">
                <li><a href="inicio.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor">

        <div class="left">
            <form class="login-form" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <p class="register-link">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                <p class="register-link"><a href="#" id="olvide" class="olvide">¿Olvidaste tu contraseña?</a></p>
                <div class="usuario">
                    <label for="username"></label>
                    <input type="text" name="usuario" placeholder="Usuario o Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="contraseña">
                    <label for="password"></label>
                    <input type="password" name="password" id="PsswLogin" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt' id="TpL"></i>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>

        </div>
        <div class="right">
        </div>
    </div>
    <div id="Modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Restablecer contraseña</h2>
    <p>Ingresa tu correo y te enviaremos un enlace</p>
    <input type="email" id="Email" placeholder="Tu correo" required>
    <button id="enviar">Enviar</button>
  </div>
</div>
</body>

<script src="../js/login.js"></script>

</html>
