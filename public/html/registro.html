<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/registro.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Registrate</title>
</head>

<body>
  <header>
    <nav class="navbarra">
      <div class="logo">OnTrack</div>
      <ul class="nav-links">
        <li><a href="inicio.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <div class="contenedor">
    <div class="left">
      <form class="register-form" id="idForm">
        <h2>Registrarse</h2>
        <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>

        <div class="usuario">
          <label for="username"></label>
          <input type="text" id="user" class="user" name="usuario" placeholder="Usuario" required />
          <i class='bx bxs-user'></i>
        </div>

        <div class="correo">
          <label for="email"></label>
          <input type="email" id="email" class="email" name="email" placeholder="Correo electrónico" required />
          <i class='bx bxl-gmail'></i>
        </div>

        <div class="contraseña">
          <label for="password"></label>
          <input type="password" name="password" id="PsswRegis" placeholder="Contraseña" required>
          <i class='bx bxs-lock-alt' id="IconPsswRegis"></i>
        </div>


        <div class="fecha">
          <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="genero">
          <label class="genero-opcion">
            <input type="radio" name="genero" value="Mujer" required>
            <span>Mujer</span>
          </label>
          <label class="genero-opcion">
            <input type="radio" name="genero" value="Hombre">
            <span>Hombre</span>
          </label>
          <label class="genero-opcion">
            <input type="radio" name="genero" value="Otro">
            <span>Otro</span>
          </label>
        </div>

        <button type="submit">Crear cuenta</button>
      </form>
    </div>
    <div class="right">
      <!-- muy importante no lo borren -->
    </div>

  </div>
</body>

<script src="../js/registro.js"></script>

</html>
