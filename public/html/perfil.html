<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/perfil.css" />
  <title>Mi Perfil</title>
</head>

<body>
  <header class="header">
    <a class="logo" href="inicio.html">OnTrack</a>
    <div class="user-menu">
      <button id="userBtn">
        <img src="../img/user.png" alt="User Icon" />
      </button>
      <div id="dropdown" class="dropdown hidden">
        <a href="perfil.html">Mi Perfil</a>
        <a href="reportes.html">Reportes</a>
        <a href="estadisticas.html">Estadísticas</a>
      </div>
    </div>
  </header>

  <div class="contenedor-perfil">
    <section class="formulario">
      <h1>Editar Perfil</h1>

      <h3>Modificar Nombre de Usuario</h3>
      <form id="actualizar-Usuario-Form">
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nuevo usuario" required />
        <button type="submit" id="actualizar-Usuario">Actualizar Usuario</button>
      </form>

      <h3>Cambiar Contraseña</h3>
      <form id="actualizar-Password-Form">
        <input type="password" id="password" name="current-password" placeholder="Contraseña actual" required />
        <input type="password" id="nueva-password" name="nueva-password" placeholder="Nueva contraseña" required />
        <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Confirmar contraseña"
          required />
        <button type="submit">Actualizar Contraseña</button>
      </form>

      <h3>Darse de Baja</h3>
      <p>Esta acción eliminará tu cuenta permanentemente.</p>
      <form id="borrar-Cuenta-Form" class="form-eliminar">
        <button type="submit" class="eliminar">Eliminar Cuenta</button>
      </form>
    </section>
  </div>
  <div class="contenedor-perfil">
    <section class="formulario">
      <h1>Designar Contacto de Emergencia</h1>
      <form id="contacto-emergencia-form">
        <input type="tel" id="contacto-input" name="contacto" placeholder="Número de contacto" pattern="[0-9]{7,15}"
          required />
        <button type="submit">Guardar Contacto</button>
      </form>

      <center>
        <h3>Contactos Designados</h3>
      </center>
      <div id="lista-contactos"></div>
    </section>
  </div>

  <script>
    document.getElementById("userBtn").addEventListener("click", () => {
      document.getElementById("dropdown").classList.toggle("hidden");
    });

    window.addEventListener("click", (e) => {
      if (!e.target.closest(".user-menu")) {
        document.getElementById("dropdown").classList.add("hidden");
      }
    });
  </script>
  <script src="../js/perfil.js"></script>

</body>
</html>
